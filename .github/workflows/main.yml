name: linting, testing, building
run-name: ${{ github.actor }} is testing out GitHub Actions
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Build project
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version }}
      - name: install modules
        run: yarn install
      - name: build production project
        run: yarn build:prod
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version }}
      - name: install modules
        run: yarn install
      - name: linting typescript
        run: yarn lint:ts
      - name: unit testing
        run: yarn unit
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version }}
      - name: install modules
        run: yarn install
      - name: unit testing
        run: yarn unit
